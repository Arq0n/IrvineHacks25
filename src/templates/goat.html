<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
        }
        
        /* Make the image fill the entire screen */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the screen without distortion */
        }
    </style>
</head>
<body>
    <img src="{{ image_url }}" alt="Lebonbon">
</body>
</html>
