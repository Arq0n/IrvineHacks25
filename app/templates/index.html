<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Plot</title>
    <style>
        #imageContainer {
            display: none;  /* Hide the image initially */
        }
    </style>
    <script>
        function showImage() {
            // Display the image container when the button is clicked
            document.getElementById('imageContainer').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>JSON Data Plot</h1>
    <div>{{ plot | safe }}</div>

    <!-- Button to show image -->
    <button onclick="showImage()">Why is my glorious king the goat?????</button>

    <!-- Image container (hidden initially) -->
    <div id="imageContainer">
        <img src="{{ url_for('static', filename='lebonbon.jpeg') }}" alt="Image" />
    </div>
</body>
</html>
